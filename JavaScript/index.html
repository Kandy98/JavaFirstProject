<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <title>Week-7</title>
    </head>

    <body onload="hideTable()">
    <!-- <body> -->
        <div class="container">
            <h1>Calculator</h1>
            <p>Enter operands and select the operation</p>
            <div class="form-group">
                <label for="num1">Enter Value: </label>
                <input type="number" class="form-control" id="num1" required placeholder="0">
            </div>
            <div class="form-group">
                <label for="num2">Enter Value: </label>
                <input type="number" class="form-control" id="num2" required placeholder="0">
            </div>
            <hr>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="operation" id="add">ADD
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="operation" id="sub">SUBTRACT
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="operation" id="mul">MULTIPLY
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="operation" id="div">DIVIDE
                </label>
              </div>
              <button type="button" class="btn btn-dark" id="result" onclick="calculate()">=</button>
              <hr>

        </div>

        <div class="container">
            <h1>Employee Data</h1>


            <div class="input-group mb-3">
                <button type="button" class="btn btn-dark" id="display" onclick="generateEmployeeTable()">Show Employee Details</button>
                <div class="input-group-prepend">
                    <button class="btn btn-outline-primary" type="button" onclick="findByName()">Search</button>
                </div>
                <input type="text" class="form-control" placeholder="Employee Name" id="name">
            </div>

            <hr>

            <div class="emp-table" id="table">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <script src="Calculator.js"></script>
        <script src="employeeOps.js"></script>
        <script src="EmployeeDatabase.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </body>
</html>
